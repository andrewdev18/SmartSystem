<h1 class="w-full text-center">English SmartSys</h1>

<div class="flex flex-wrap justify-content-center">
    <div class="flex flex-wrap w-30rem justify-content-center text-center border-solid surface-border w-full border-round-md pb-5">
        <h3 class="inline w-full text-center">Username</h3>
        <input pInputText type="text" [(ngModel)]="username" class="text-center">
        <h3 class="inline w-full text-center">Password</h3>
        <p-password [(ngModel)]="pass" [maxlength]="15" [toggleMask]="true" [feedback]="false" inputStyleClass="w-full text-center"></p-password>
    </div>
</div>
<div class="text-center">
    <p-button label="Login" (onClick)="login()" styleClass="w-8rem my-4"></p-button>
</div>

<div class="text-center flex justify-content-center align-items-center mt-2">
    <p-button label="Register as a Student" routerLink="/register" styleClass="w-12rem p-button-text"></p-button>
    <!-- <p class="inline my-0 mx-2 font-bold">OR</p> -->
    <!-- <p-button label="Register as a Teaher" (onClick)="login()" styleClass="w-12rem p-button-text"></p-button> -->
</div>

<div *ngIf="false" class="text-center">
    <p-button label="Login Student" (onClick)="loginStudent()"></p-button>
    <p-button label="Login Teacher" (onClick)="loginTeacher()"></p-button>
</div>
