<h1 class="ml-3">Estudiantes</h1>

<app-loadspinner *ngIf="loading"></app-loadspinner>

<h3 *ngIf="students.length < 1" class="ml-3">No existen estudiantes registrados en esta clase.</h3>
<div class="flex flex-wrap">
    <div *ngFor="let student of students" class="w-6 p-3">
        <div class="border-white border-solid border-round-md p-3 flex align-items-center">
            <h2 class="my-1 inline">{{student.name}}</h2>
            <span style="flex: 1 1 auto;"></span>
            <h3 class="my-1 inline">Skills: </h3>
            <!-- <h4 class="my-1 inline w-2rem text-right">{{student.student!.level}}</h4> -->
            <p-tag styleClass="mt-2 ml-2" [value]="getDifficulty(student.student!.level)" [severity]="getSeverity(student.student!.level)"></p-tag>
        </div>
    </div>
</div>
