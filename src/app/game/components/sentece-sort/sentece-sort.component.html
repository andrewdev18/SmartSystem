<h2 class="text-center">Put the words/phrases in correct order</h2>

<div class="flex flex-wrap gap-2 justify-content-center my-5">
    <div class="flex flex-wrap px-2 h-3rem border-round-lg surface-800 justify-content-center" pDroppable
        style="min-width: 5rem;" (onDrop)="drop(i)" *ngFor="let item of answers; let i = index;">
        <div class="h-2 flex flex-wrap justify-content-center text-center align-content-center" style="width: fit-content;">
            <span class="p-0" style="width: fit-content;">{{item.word?.text}}</span>
        </div>
    </div>
    <div class="flex flex-wrap h-3rem align-content-end p-0">
        <span class="text-900">.</span>
    </div>
</div>

<div class="flex flex-wrap gap-3 justify-content-center">
    <div class="flex flex-wrap" *ngFor="let item of content">
        <p-chip [label]="item.word?.text ? item.word!.text : ''" pDraggable (onDragStart)="dragStart(item)"
            (onDragEnd)="dragEnd()" styleClass="font-bold"></p-chip>
    </div>
</div>

<div style="display: flex; justify-content: center; width: 100%; margin-top: 2rem;">
    <p-button label="Check answer" icon="pi pi-check" (onClick)="checkAnswer()"></p-button>
</div>
